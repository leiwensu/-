<script>
    $(function(){
        if(navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)){
            FastClick.attach(document.body);
        }
        $(".lazy-1").lazyload({ threshold: 200 });
        
        $.ajax({
            type:"post",
            dataType:"json",
            url:requestUrl+"/GetNewsField?Type=2",
            success:function(data){
                var iHtml = '';
                if(data.Code==1){
                    $.each(data.FieldList,function(i){
                        var list = data.FieldList[i];
                        iHtml += '<li class="list_li" title="'+list.Title+'">'
					+'<a href="javascript:;" onclick="linkTo('+list.Id+');" onmouseenter="showShade(this,0)" onmouseleave="removeShade(this)">'
						+'<div class="list_pic_w list_news_pic_w"><img class="list_pic lazy" src="image/molayun/470x324.png" data-original="'+list.ImgURL+'"></div>'
						+'<dl class="list_content">'
							+'<dt>'+list.Title+'</dt>'
							+'<dd class="list_content_main brief-content-line5"><p>'+list.BriefIntro+'</p></dd>'
							+'<dd class="list_content_data">'+list.Screatetime+'</dd>'
						+'</dl>'
					+'</a>'
				+'</li>'
                        
                    });
                    $("#newsList").append(iHtml);
                    $("img.lazy").lazyload({ threshold :180});
                    //            多行溢出省略号显示
                    $('.brief-content-line5 p').ellipsis({
                        row: 3,
                    });
                }
            },
            error:function (jqXHR, textStatus, errorThrown) {
                if(jqXHR.status==404){
                    window.location.href='./404.html';
                }else if(jqXHR.status+''.indexOf('5') == 0){
                    window.location.href = './500.html';
                }
            }

        });

        //SEO
        $.ajax({
            type: 'post',
            url: requestUrl +'/GetSEO?PageName=241',
            dataType: 'json',
            success: function(data){
                var keyWords = data.model.KeyWords;
                var description = data.model.Description;
                var title = data.model.Title;

                document.title = title;
                $("head").append('<meta name="Keywords" content="'+ keyWords +'">');
                $("head").append('<meta name="description" content="'+ description +'">');
                
            }
        })

    });
    /*打开二维码弹窗*/
    $("#phoneWatch").click(function () {
        $(".qrcode_modal").show();
        $(".qrcode_bg").show();
    });
    /*关闭二维码弹窗*/
    $(".qrcode_close").click(function () {
        $(".qrcode_modal").hide();
        $(".qrcode_bg").hide();
    });
//    页面跳转
    function linkTo(id){
        location.href = "detail_news.html?Id="+id;
     }
</script>
