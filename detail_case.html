    <script src="js/jquery.lazyload.min.js"></script>

	<script src='js/app.js'></script>
	<script>
        $(function(){
            $(".lazy").lazyload({ threshold: 200 });
        })
        var id = getQueryString('Id');
        $.ajax({
            type:'post',
            dataType:'json',
            url:requestUrl+'/GetOneCase?Id='+id,
            success:function(data){
                if(data.Code == 1){
                    var iHtml = '<div class="detail_h">'
                        +'<h3 class="title">'+data.model.CaseTitle+'</h3>'
                        +'<div class="detail_data">'+data.model.Scasedate+'</div>'
                    +'</div>'
                    +'<div class="content">'
                        +'<p class="brief-intro"><span class="brief-title">摘要：</span>'+data.model.BriefContent+'</p>'
                        +'<p>'+data.model.CaseDetails+'</p>'
                    +'</div>'                
                    $('#caseDetail').append(iHtml);
                }
            },
            error:function (jqXHR, textStatus, errorThrown) {
                if(jqXHR.status==404){
                    window.location.href='./404.html';
                }else if(jqXHR.status+''.indexOf('5') == 0){
                    window.location.href = './500.html';
                }
            }
        })

        //SEO
        $.ajax({
            type: 'post',
            url: requestUrl +'/GetSEO?PageName=212&Id='+id,
            dataType: 'json',
            success: function(data){
                if(data.Code==1){
                    var keyWords = data.model.KeyWords;
                    var description = data.model.Description;
                    var title = data.model.Title;

                    document.title = title;
                    $("head").append('<meta name="Keywords" content="'+ keyWords +'">');
                    $("head").append('<meta name="description" content="'+ description +'">');
                }
                
                
            }
        })
        /*打开二维码弹窗*/
        $("#phoneWatch").click(function () {
            $(".qrcode_modal").show();
            $(".qrcode_bg").show();
        });
        /*关闭二维码弹窗*/
        $(".qrcode_close").click(function () {
            $(".qrcode_modal").hide();
            $(".qrcode_bg").hide();
        });
    </script>
